<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HW4</title>
    <meta name="description" content="A multiplication table program.">
    <meta name="author" content="Thomas D.">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>JS Multiplication Table</h1>
        <p>Please try to keep the total range of values to less than about 400 total entries.</p>
    </header>
    
    <form id="multiples" onsubmit="return false">
        <p id="slider1">
            <label for="num1">Rows Lower Bound:</label><br>
            <input type="number" id="row-low" name="rowLow" required value="0">
        </p>
        
        <p id="slider2">
            <label for="num2">Rows Upper Bound:</label><br>
            <input type="number" id="row-high" name="rowHigh" required value="0">
        </p>

        <p id="slider3">
            <label for="num3">Columns Lower Bound:</label><br>
            <input type="number" id="col-low" name="colLow" required value="0">
        </p>
        
        <p id="slider4">
            <label for="num4">Columns Upper Bound:</label><br>
            <input type="number" id="col-high" name="colHigh" required value="0">
        </p>
        
        <input class="btn btn-primary" id="submit-button" type="submit" value="Store values" onclick="tablePrep();">
    </form>
    
    
    <p id="error-handler"></p>
    <div id="scroll-table">
        <table id="multi-table"></table>
    </div>
</body>
</html>
